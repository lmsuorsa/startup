<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar's Dice</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Liar's Dice<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div class="players-container">
        <div class="player-card">
          <div class="stat">
            <span class="win-count">147</span>
            <span class="player-name">John</span>
          </div>
          <div class="stat">
            <span class="previous-bet">Previous Bet: two 3's</span>
          </div>
          <div class="stat">
            <div class="dice-container">
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
            </div>
          </div>
        </div>
        <div class="player-card">
          <div class="stat">
            <span class="win-count">96</span>
            <span class="player-name">Sophie</span>
          </div>
          <div class="stat">
            <span class="previous-bet">Previous Bet: three 3's</span>
          </div>
          <div class="stat">
            <div class="dice-container">
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
            </div>
          </div>
        </div>
        <div class="player-card">
          <div class="stat">
            <span class="win-count">13</span>
            <span class="player-name">Ryan</span>
          </div>
          <div class="stat">
            <span class="previous-bet">Previous Bet: Awaiting bet...</span>
          </div>
          <div class="stat">
            <div class="dice-container">
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
              <div class="die face-unknown"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bet-interface">
        <h3>Make Your Bet!</h3>
        <div class="bet-form">
          <div class="form-group">
            <label>Number of Dice:</label>

          </div>
          <div class="form-group">
            <label>Die Value:</label>
            <div class="die-selector">
              <div class="die face-1" data-value="1">
                <span class="dot"></span>
              </div>
              <div class="die face-2" data-value="2">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="die face-3" data-value="3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="die face-4" data-value="4">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="die face-5" data-value="5">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="die face-6" data-value="6">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
          <button id="bet-button" class="btn btn-warning">Place Bet</button>
        </div>
      </div>
      <div class="player-card">
        <div class="stat">
          <span class="win-count">3</span>
          <span class="player-name">Me</span>
        </div>
        <div class="stat">
          <span class="previous-bet">Previous Bet: two 2's</span>
        </div>
        <div class="stat">
          <div class="dice-container">
            <div class="die face-2">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="die face-2">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="die face-3">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="die face-5">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="die face-6">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Luke Suorsa</span>
        <a class="text-reset" href="https://github.com/lmsuorsa/startup">Github</a>
      </div>
    </footer>
  </body>
</html>

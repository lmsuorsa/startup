<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

  <body class="bg-dark text-light">

      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Liar's Dice<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>

    <main class="container-fluid bg-secondary text-center">
      <div class="others">
        <table>
          <thead>
            <tr>
              <th>Wins</th>
              <th>Name</th>
              <th>Dice Left</th>
              <th>Previous Bet</th>
            </tr>
          </thead>
          <tr>
            <td class="win-count">147</td>
            <td class="player-name">John</td>
            <td class="dice-left">3</td>
            <td class="previous-bet">two 3's</td>

          <tr>
            <td class="win-count">96</td>
            <td class="player-name">Sophie</td>

            <td class="win-count">13</td>
            <td class="player-name">Ryan</td>
            <td class="dice-left">4</td>
            <td class="previous-bet">Awaiting bet...</td>
          </tr>
        </table>
      </div>
      <hr />
      <div class="player">
        <table>
          <thead>
            <tr>
              <th>Wins</th>
              <th>Name</th>
              <th>Dice Left</th>
              <th>Previous Bet</th>
            </tr>
          </thead>
          <tr>
            <td class="win-count">3</td>
            <td class="player-name">Me</td>
            <td class="dice-left">5</td>
            <td class="previous-bet">two 2's</td>
